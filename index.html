<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hvila">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="A Pomodoro-style timer focused on preventing neck and shoulder strain with guided exercises. Work smarter, stretch regularly.">

    <title>Hvila - Stretch and Rest Timer</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" href="icons/logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="shared/theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            /* Hvila-specific accent color - Forest Jade */
            --app-accent: #06FFA5;
            --app-accent-dark: #05CC84;
            --app-accent-light: #38FFB8;
            --app-accent-rgb: 6, 255, 165;
        }
    </style>
</head>
<body>
    <!-- Wayfinder Logo Link -->
    <a href="../wayfinder/index.html" class="wayfinder-link" title="Back to Wayfinder">
        <img src="wayfinder_logo.svg" alt="Wayfinder" />
    </a>

    <main class="container">
        <header>
            <img src="icons/logo.svg" alt="Hvila logo" class="brand-logo" width="96" height="96" />
            <h1>Hvila</h1>
        </header>
        
        <section class="timer-section">
            <div class="timer-display">
                <svg class="progress-ring" viewBox="0 0 200 200" aria-hidden="true">
                    <circle cx="100" cy="100" r="100"/>
                    <circle class="progress" id="progress" cx="100" cy="100" r="100"/>
                </svg>
                <div class="time" id="timer" aria-live="polite">25:00</div>
                <div class="phase" id="phase" aria-live="polite">Ready</div>
            </div>
        </section>

        <section class="exercise-section">
            <div class="exercise-info" id="exerciseInfo" role="region" aria-labelledby="exerciseTitle">
                <h2 class="exercise-title" id="exerciseTitle"></h2>
                <p class="exercise-desc" id="exerciseDesc"></p>
            </div>
        </section>

        <section class="controls-section">
            <div class="controls" role="group" aria-label="Timer controls">
                <button class="primary" id="startBtn" type="button" aria-describedby="timer-status">
                    Start
                </button>
                <button id="skipBtn" type="button">Skip</button>
                <button id="resetBtn" type="button">Reset</button>
                <button id="settingsBtn" type="button" aria-label="Open settings">‚öôÔ∏è</button>
            </div>
        </section>

        <footer class="stats-section">
            <div class="goal-progress-container" aria-label="Daily goal progress">
                <div class="goal-label">Daily Goal Progress</div>
                <div class="goal-bar">
                    <div id="goalProgress" class="goal-fill" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <div class="stats" role="region" aria-label="Session statistics">
                <div class="stat">
                    <div class="stat-value" id="sessionsCount" aria-label="Number of completed sessions">0</div>
                    <div class="stat-label">Sessions</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="exercisesCount" aria-label="Number of exercise breaks completed">0</div>
                    <div class="stat-label">Exercises</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="streakCount" aria-label="Current streak">0 days</div>
                    <div class="stat-label">Streak üî•</div>
                </div>
            </div>

            <div class="keyboard-hints" role="region" aria-label="Keyboard shortcuts">
                <details>
                    <summary>‚å®Ô∏è Keyboard Shortcuts</summary>
                    <dl>
                        <dt>Space</dt><dd>Start/Pause</dd>
                        <dt>S</dt><dd>Skip</dd>
                        <dt>R</dt><dd>Reset</dd>
                        <dt>,</dt><dd>Settings</dd>
                        <dt>Esc</dt><dd>Close dialogs</dd>
                    </dl>
                </details>
            </div>
        </footer>
    </main>

    <div class="notification" id="notification" role="alert" aria-live="assertive"></div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
